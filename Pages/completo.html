<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NanoAR Multiâ€‘Alvo</title>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./assets/Diamante.mind; imageTargetSrc: ./assets/Fulereno.mind; maxTrack: 2;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <a-asset-item id="DiamanteMolecula" src="./image/diamond_molecule_structure.glb"></a-asset-item>
      <a-asset-item id="Fulereno"           src="./image/fullerene.glb"></a-asset-item>
      <!-- ... demais modelos -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#DiamanteMolecula" rotation="90 15 0" scale="0.02 0.02 0.02"></a-gltf-model>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model src="#Fulereno"          rotation="90 15 0" scale="0.02 0.02 0.02"></a-gltf-model>
    </a-entity>
    <!-- ... demais entidades com targetIndex correspondendo -->
  </a-scene>
</body>
</html>
