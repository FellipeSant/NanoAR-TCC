<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NanoAR</title>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  

</head>
<body>
  <a-scene classe="DiamanteMolecula"
    mindar-image="imageTargetSrc:./assets/graphene.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item
        id="DiamanteMolecula"
        src="./image/diamond_molecule_structure.glb"
      ></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        rotation="90 15 0 "
        position="0 0 0"
        scale="0.02 0.02 0.02"
        src="#DiamanteMolecula"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <a-scene classe="Fulereno"
    mindar-image="imageTargetSrc:./assets/graphene.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item
        id="Fulereno"
        src="./image/fullerene.glb"
      ></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        rotation="90 15 0 "
        position="0 0 0"
        scale="0.02 0.02 0.02"
        src="#Fulereno"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

    mindar-image="imageTargetSrc:./assets/graphene.mind;"

      <a-asset-item
        id="Grafeno"
        src="./image/graphene.glb"
      ></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        rotation="90 15 0 "
        position="0 0 0"
        scale="0.02 0.02 0.02"
        src="#Grafeno"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <a-scene classe="Grafite"
  mindar-image="imageTargetSrc:./assets/graphite.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <a-asset-item
      id="Grafite"
      src="./image/graphite.glb"
    ></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      rotation="90 15 0 "
      position="0 0 0"
      scale="0.02 0.02 0.02"
      src="#Grafite"
    ></a-gltf-model>
  </a-entity>
  </a-scene>

  <a-scene classe="GrafiteRocha"
    mindar-image="imageTargetSrc:./assets/graphite.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item

      <a-gltf-model
        rotation="90 15 0 "
        position="0 0 0"
        scale="0.02 0.02 0.02"
        src="#Nanotubo"
      ></a-gltf-model>
    </a-entity>
  </a-scene>
  
  <a-scene classe="Microscopio"
    mindar-image="imageTargetSrc:./assets/microscope.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"

      <a-gltf-model
        rotation="90 15 0 "
        position="0 0 0"
        scale="0.02 0.02 0.02"
        src="#Microscopio"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <a-scene classe="MicroscopioDeTransmissao"
    mindar-image="imageTargetSrc:./assets/microscope.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item
        id="MicroscopioDeTransmissao"

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        rotation="90 15 0 "

        scale="0.02 0.02 0.02"
        src="#MicroscopioDeTransmissao"
      ></a-gltf-model>
    </a-entity>
  </a-scene>
  
</body>
</html>
